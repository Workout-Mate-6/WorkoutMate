spring:
  application:
    name: WorkoutMate

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 30
      minimum-idle: 10

  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: create



jwt:
  secret:
    key: ${SECRET_KEY}